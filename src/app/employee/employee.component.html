

<div class="container">
  <h3>Add a new product</h3>
<form [formGroup]="productForm" (ngSubmit)="add()">

  <div class="form-group">
    <label>name: </label>
    <input type="text" class="form-control" formControlName="name" placeholder="name" style="width:50%">
  </div>

  <div class="form-group">
    <label>price: </label>
    <input type="number" class="form-control" formControlName="price" placeholder="0" style="width:50%">
  </div>

  <div class="form-group">
    <label>brand: </label>
    <input type="text" class="form-control" formControlName="brand" placeholder="brand" style="width:50%">
  </div>

  <div class="form-group">
    <label>feedback: </label>
    <input type="text" class="form-control" formControlName="feedBack" placeholder="0 to 5" style="width:50%">
  </div>

  <div class="form-group">
    <label>stock: </label>
    <input type="number" class="form-control" formControlName="stock" placeholder="0" style="width:50%">
  </div>

  <button type="submit" class="btn btn-success">Done</button>

</form>
  <br>
  <br>
  <button class="btn btn-warning" routerLink="../home">Check all products</button>
</div>

<router-outlet></router-outlet>
