
<div class="container">
  <h1>Product Details</h1>
  <form>
    <div class="form-group">
      <label for="name">name</label>
      <input type="text" class="form-control" id="name" required
             [(ngModel)]="product.name" name="name">
    </div>

    <div class="form-group">
      <label for="price">price</label>
      <input type="number" class="form-control" id="price" required
             [(ngModel)]="product.price" name="price">
    </div>

    <div class="form-group">
      <label for="brand">brand</label>
      <input type="text" class="form-control" id="brand" required
              [(ngModel)]="product.brand" name="brand">
    </div>

    <div class="form-group">
      <label for="feedBack">feedBack</label>
      <input type="text" class="form-control" id="feedBack" required
             [(ngModel)]="product.feedBack" name="feedBack">
    </div>

    <div class="form-group">
      <label for="stock">stock</label>
      <input type="number" class="form-control" id="stock" required
             [(ngModel)]="product.stock" name="stock">
    </div>

    <button type="submit" class="btn btn-success" (click)="update()">Update product's info</button>

    <button type="submit" class="btn btn-danger" (click)="delete()" routerLink="../../../home">Delete product</button>

  </form>
</div>

<router-outlet></router-outlet>
