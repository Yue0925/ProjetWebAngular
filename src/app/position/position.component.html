

<div class="container">
  <h1>Position Details</h1>
  <form>
    <div class="form-group">
      <label for="name">name</label>
      <input type="text" class="form-control" id="name" required
             [(ngModel)]="position.name" name="name">
    </div>

    <div class="form-group">
      <label for="password">password</label>
      <input type="text" class="form-control" id="password" required
             [(ngModel)]="position.password" name="password">
    </div>

    <div class="form-group">
      <label for="role">role</label>
      <select class="form-control" id="role" required
              [(ngModel)]="position.role" name="role">
        <option *ngFor="let role of roles" [value]="role">{{role}}</option>
      </select>

    </div>

    <button type="submit" class="btn btn-success" (click)="update()">Update member's info</button>

    <button type="submit" class="btn btn-danger" (click)="delete()" routerLink="../../admin">Delete member</button>

  </form>
</div>

<router-outlet></router-outlet>
