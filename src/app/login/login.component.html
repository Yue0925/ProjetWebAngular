<h3>Your Account</h3>

<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <input class="form-control" formControlName="name" placeholder="name" style="width:50%">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" formControlName="password" placeholder="password" style="width:50%">
  </div>
  <button type="submit" class="btn btn-success">Login</button>
</form>

<router-outlet></router-outlet>
